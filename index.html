<body>

    <div id="hearts-bg"></div>

    <!-- Question Section -->
    <div class="container" id="question-container">
        <div class="gif-container">
            <img src="/imgs/valentine/my-lover.gif" alt="Cute Bear" id="mainImage">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Success Section -->
    <div class="container" id="success-container">
        <div class="gif-container">
            <img src="/imgs/valentine/bubududu-panda.gif" alt="Kisses">
        </div>
        <h1>YAY!!! I love you! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem; color: #666;">(I knew you would say yes!)</p>
    </div>
    <!-- Branding Footer -->
    <div class="footer">
        <p style="margin-top: 8px;">
            <a href="/valentine/create" style="color: #ff4d4d; text-decoration: none; font-weight: 600; font-size: 14px; transition: opacity 0.3s;">
                ‚ú® Create Your Own Custom Valentine Page ‚Üí
            </a>
        </p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainImage = document.getElementById('mainImage');
        const questionContainer = document.getElementById('question-container');
        const successContainer = document.getElementById('success-container');

        // English Texts for the No Button
        const noTexts = [
            "Are you sure?", 
            "Think again!", 
            "Really?", 
            "I'll be so sad...", 
            "Please don't do this...", 
            "Give me a chance!", 
            "I'm gonna cry...", 
            "Pretty please?", 
            "Stop clicking No!",
            "Just say Yes!"
        ];

        let clickCount = 0;

        noBtn.addEventListener('click', () => {
            clickCount++;
            
            // Change Text
            const textIndex = Math.min(clickCount - 1, noTexts.length - 1);
            noBtn.innerText = noTexts[textIndex];

            // Make Yes Button Bigger
            const currentSize = 16 + (clickCount * 10);
            yesBtn.style.fontSize = `${currentSize}px`;
            const currentPadding = 15 + (clickCount * 5);
            yesBtn.style.padding = `${currentPadding}px ${currentPadding * 2}px`;

            // Change Image based on click count
            if (clickCount === 1) {
                mainImage.src = "/imgs/valentine/bubu-sad1.gif";
            } else if (clickCount === 4) {
                mainImage.src = "/imgs/valentine/bubu-sad2.gif";
            }
        });

        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successContainer.style.display = 'block';
            createHearts(50);
        });

        function createHearts(num) {
            const bg = document.getElementById('hearts-bg');
            for (let i = 0; i < num; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                bg.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 6000);
            }
        }

        setInterval(() => { createHearts(2); }, 500);
    </script>
